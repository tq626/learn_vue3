<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h2>{{message}}</h2>
       <!-- 1.默认传递Event对象 -->
       <button @click="btn1Click">按钮1</button>

       <!-- 2.明确的参数,可以是变量也可以是常量 -->
       <button @click="btn2Click(222, name)">按钮2</button>

       <!-- 3.自己的参数和event对象 -->
       <!-- 在模板中想要明确的获取event对象: 使用$event -->
       <button @click="btn3Click('222', name, $event)">按钮3</button>
    </div>
    
    <script src="../lib/vue.js"></script>
    <script>
        const App = {
            data(){
                return{
                    message:"Hellow World",
                    name: "tq"
                }
            },
            methods: {
              btn1Click(event) {
                console.log(event)
              },
              btn2Click(value, name) {
                console.log(value, name)
              },
              btn3Click(value, name, event) {
                console.log(value, name, event)
              }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
