<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h2>{{message}}</h2>
       <h2>{{info.name}}</h2>
       <button @click="changeInfo">按钮</button>
    </div>
    
    <script src="../lib/vue.js"></script>
    <script>
        const App = {
            data(){
                return{
                    message:"Hellow World",
                    info: { name: "tq", age: 18 }
                }
            },
            methods:{
              changeInfo() {
                // 1.创建一个新的对象, 赋值给info
                // this.info = { name: "kobe" }

                // 2.直接修改原对象某一个属性
                this.info.name = "kobe"
              }
            },
            watch: {
              // 默认watch侦听不是深度侦听的
              // info(newValue, oldValue) {
              //   console.log("侦听到info改变:", newValue, oldValue)
              // }

              // 进行深度侦听
              info: {
                handler(newValue, oldValue) {
                  console.log("侦听info改变:", newValue, oldValue)
                },
                // info进行深度侦听
                deep: true,
                // 第一次渲染直接执行一次监听器
                immediate: true
              },

              // 监听对象里面具体属性的变化
              "info.name": function(newValue, oldValue) {

              }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
