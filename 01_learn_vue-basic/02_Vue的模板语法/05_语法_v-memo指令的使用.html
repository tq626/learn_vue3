<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      
    </div>
    <template id="my-app">
      <div v-memo="[name]">
        <h2>姓名: {{name}}</h2>
        <h2>年龄: {{age}}</h2>
        <h2>身高: {{height}}</h2>
      </div>
      <button @click="updateInfo">改变信息</button>
   </template>
    <script src="../lib/vue.js"></script>
    <script>
        const App ={
            template:'#my-app',
            data(){
                return{
                    message:"Hellow World",
                    name: "tq",
                    age: 18,
                    height: 1.88
                }
            },
            methods: {
              updateInfo() {
                // this.age = 17
                this.name = "kobe"
              }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
