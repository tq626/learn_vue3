<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2>{{message}}</h2>
        <h2>{{ counter >= 0 ? 100 : 0 }}</h2>
        <h2>{{ formatDate() }}</h2>
    </template>
    <script src="../lib/vue.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data(){
                return{
                    message:"Hellow World",
                    counter: 100,
                    info: "tq",
                    age:18
                }
            },
            methods: {
              formatDate() {
                return "2022-8-25"
              }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
